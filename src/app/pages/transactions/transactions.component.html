<ng-container>
    <div class="user-container">
        <span class="user-title mt-5">Transacciones</span>
    </div>
    <div class="row">
        <div class="col-9">
            <mat-tab-group animationDuration="0ms" class="mt-1 mx-3 ">
                <mat-tab label="Movimientos">
                    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                        <!-- Checkbox Column -->
                        <ng-container matColumnDef="select">
                            <th mat-header-cell *matHeaderCellDef>
                            </th>
                            <td mat-cell *matCellDef="let row" class="text-center mr-2">
                                <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null" [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)">
                                </mat-checkbox>
                            </td>
                        </ng-container>
                        <!-- ID Column -->
                        <ng-container matColumnDef="ID">
                            <th mat-header-cell *matHeaderCellDef> ID DE LA TRANSACCION </th>
                            <td mat-cell *matCellDef="let element"> {{element.ID}} </td>
                        </ng-container>
                        <!-- Emisor Column -->
                        <ng-container matColumnDef="Emisor">
                            <th mat-header-cell *matHeaderCellDef> EMISOR </th>
                            <td mat-cell *matCellDef="let element">
                                {{element.Emisor}}
                            </td>
                        </ng-container>
                        <!-- Receptor Column -->
                        <ng-container matColumnDef="Receptor">
                            <th mat-header-cell *matHeaderCellDef> RECEPTOR </th>
                            <td mat-cell *matCellDef="let element"> {{element.Receptor}} </td>
                        </ng-container>

                        <!-- lastName Column -->
                        <ng-container matColumnDef="Comision">
                            <th mat-header-cell *matHeaderCellDef> COMISION </th>
                            <td mat-cell *matCellDef="let element"> {{element.Comision}}CP </td>
                        </ng-container>
                        <!-- CARBONPAY Column -->
                        <ng-container matColumnDef="CARBONPAY">
                            <th mat-header-cell *matHeaderCellDef> CARBONPAY </th>
                            <td mat-cell *matCellDef="let element"> {{element.CARBONPAY}}CP </td>
                        </ng-container>
                        <!-- CARBONPAY Column -->
                        <ng-container matColumnDef="fecha">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
                                <span class="text-align-middle">FECHA</span>
                                <mat-icon class="align-middle arrow">arrow_downward</mat-icon>
                            </th>
                            <td mat-cell *matCellDef="let element"> {{element.fecha}} </td>
                        </ng-container>
                        <!-- MENU Column -->
                        <ng-container matColumnDef="menu">
                            <th mat-header-cell *matHeaderCellDef> </th>
                            <td mat-cell *matCellDef="let element">
                                <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                                        <mat-icon>more_horiz</mat-icon>
                                      </button>
                                <mat-menu #menu="matMenu">
                                    <button mat-menu-item class="text-center">
                                        <a [routerLink]="['/home/edit']">Editar informacion</a>
                                    </button>
                                    <button mat-menu-item class="text-center">
                                          <span>Bloquear</span>
                                        </button>
                                    <button mat-menu-item class="text-center">
                                          <span>Suspender cuenta</span>
                                        </button>
                                </mat-menu>
                            </td>
                        </ng-container>
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)"></tr>
                        <!-- Row shown when there is no matching data. -->
                        <tr class="mat-row" *matNoDataRow>
                            <td class="mat-cell" colspan="4">Usuario no encontrado "{{input.value}}"</td>
                        </tr>
                    </table>
                </mat-tab>
                <mat-tab label="Billeteras">
                </mat-tab>
            </mat-tab-group>
        </div>
        <div class="col-2">
            <mat-form-field appearance="outline" class="field-input-user">
                <input matInput (keyup)="applyFilter($event)" placeholder="Buscar usuarios" class="field-input-user" #input>
                <mat-icon matPrefix style="color: #666666;" class="input">search</mat-icon>
            </mat-form-field>
        </div>


    </div>
</ng-container>
