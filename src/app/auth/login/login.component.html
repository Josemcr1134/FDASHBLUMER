<div class="row">
    <div class="col mt-7">
        <div class="p-2 mx-auto" style=" max-width: 70%; height: 500px; ">
            <div class="mb-5 form-group d-grid gap-2 col-3 mx-auto img-fluid ">
                <img class="img-form" src="../../../assets/login-logo.png" alt="">
            </div>
            <div class=" mb-3 form-group d-grid  col-3 mx-auto ">
                <label class="label-form"> Usuario</label>
                <mat-form-field appearance="outline">
                    <mat-label style="color:#9B9A9A">correo@ejemplo.com</mat-label>
                    <input matInput placeholder="pat@example.com" style="color:#9B9A9A;" [(ngModel)]="user_name" required>
                    <mat-error class="m-1"> El Corrreo no es valido.</mat-error>
                </mat-form-field>
            </div>
            <div class="mb-3 form-group d-grid col-3 mx-auto ">
                <label class="label-form"> Contrase単a</label>
                <mat-form-field appearance="outline">
                    <mat-label style="color: #9B9A9A;">********</mat-label>
                    <input matInput placeholder="Placeholder" style="color:#9B9A9A;" [(ngModel)]="password" [type]="hide ? 'password' : 'text'" required>
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <mat-error>Constrase単a Incorrecta</mat-error>
                </mat-form-field>
            </div>
            <div class="form-group d-grid gap-2 col-3 mx-auto" style="align-items: center;">
                <p class="text-center ">
                    <a [routerLink]="['/recuperar']" routerLinkActive="router-link-active" class="forgot-password">多Olvidaste tu contrase単a?</a>
                </p>
            </div>
            <div class="form-group d-grid gap-2  mx-auto ">
                <button type="submit" class="btn  text-center" (click)="login()"><strong>Ingresar</strong></button>
            </div>
        </div>
    </div>
</div>
